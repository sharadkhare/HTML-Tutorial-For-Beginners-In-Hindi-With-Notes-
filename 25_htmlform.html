<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Tutorial</title>
</head>
<body>
    <p>Html Form- used for user input</p>
    <p>Input- text, radio, checkbox, submit, button</p>

    <h2>Text input fields</h2>
    <h1>http://localhost:5500/login.php?fname=sharad&lname=khare</h1>
    <form  action="login.php" method="get">
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname" value="sharad"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="khare">
        <input type="submit" value="submit">  
    </form>
    <h2>Radio Button</h2>
    <form>
        <input type="radio" id="html" name="fav_language" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">Javascript</label>
    </form>
    <h2>checkbox</h2>
    <form>
        <input type="checkbox" id="bike" name="vehicle" value="bike1">
        <label for="bike">Bike</label><br>
        <input type="checkbox" id="car" name="vehicle1" value="car">
        <label for="car">Car</label><br>
        <input type="checkbox" id="boat" name="vehicle2" value="boat">
        <label for="boat">Boat</label><br>
    </form>

</body>
</html>
