<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333333;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li a {
            display: block;
           color: white;
           text-align: center;
            padding: 16px;    
        }
        li a:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h2>Menu creation demo</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
    
</body>
</html>
