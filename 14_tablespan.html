<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table colspan and rowspan</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>sharad</td>
            <td>khare</td>
            <td>10</td>
        </tr>
        <tr>
            <td>sanjay</td>
            <td>agrawal</td>
            <td>11</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <td>sharad</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>5555512345</td>
        </tr>
        <tr>
            <td>4444466666</td>
        </tr>
    </table>
</body>
</html>
