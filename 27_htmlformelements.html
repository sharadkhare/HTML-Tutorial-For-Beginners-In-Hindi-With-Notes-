<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <h2>the fieldset and legend Elements</h2>
        <form action="action.php">
            <fieldset>
                <legend>Personal Message</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="fname"><br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" value="lname"><br>
                <input type="submit" value="submit">
            </fieldset>
        </form>

    <h1>HTML Form Elements</h1>
    <!--for reference
         <p><input>, <label></label>, <select></select>, <Textarea></Textarea></p>
    <p><button></button>, <fieldset></fieldset>, <legend></legend>, <datalist></datalist></p>
    <p><output></output>, <option></option>, <optgroup></optgroup></p> -->
        <h2>the Input Elements</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

        <h2>the Label Elements</h2>
        <label for="fname"> First Name</label>

        <h2>the select Elements</h2>
        <label for="cars">Please choose a car:</label>
        <!--<select name="cars" id="cars" multiple> for using multiple values-->
        <select name="cars" id="cars">
            <option value="valvo">Valvo</option>
            <option value="fiat">Fiat</option>
            <option value="ford" selected>Ford</option>
            <option value="audi">Audi</option>
        </select>
        
        <h2>The Text area Elements</h2>
        <textarea name="message" id="message" placeholder="please use 100 words" style="width: 200px; height: 300px;"></textarea>
        
        <h2>the button Elements</h2>
        <button type="submit" onclick="alert('HI sharad bhai, kaise ho aap')" >Click me folks</button>

        <h2>the Datalist Elements</h2>
        <form action="action.php">
            <input list="browser">
            <datalist id="browser">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">          
            </datalist>
        </form>

        <h2>the output Elements</h2>
        <form action="action.php"
            oninput="x.value=paraInt(a.value) + paraInt(b.value)">
            0
            <input type="range" id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
            <br>
            <input type="submit">
        </form>
</body>
</html>
