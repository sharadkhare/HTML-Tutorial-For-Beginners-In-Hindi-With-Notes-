<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>

</style>
</head>
<body>
    <h2>Menu creation demo</h2>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>contact</li>
        <li>about</li>
    </ul>



    <h2>An unordered Lists</h2>
    <ul style="list-style-type: square;">
        <li>sharad</li>
        <li>laddu</li>
        <li>peda</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>sharad</li>
        <li>laddu</li>
        <li>peda</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>sharad</li>
        <li>laddu</li>
        <li>peda</li>
    </ul>
    <ul>
        <li>sharad</li>
        <li>laddu
            <ul>
                <li>boondi laddu</li>
                <li>besan laddu</li>
            </ul>
        </li>
        <li>peda</li>
    </ul>



    <h2>An Ordered Lists</h2>
    <ol>
        <li>sharad</li>
        <li>laddu</li>
        <li>peda</li>
    </ol>
</body>
</html>
