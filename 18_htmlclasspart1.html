<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class span property</title>
    <style>
        .note{
            font-size: 120%;
            color: red;
        }
        .city {
            background-color: green;
            color: aqua;
        }
        .city1 {
            background-color: blue;
            color: white;
        }
        .city2 {
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <h2>My <span class="note">Important</span> Heading</h2>
    <p>This is some <span class="note">Important</span> text.</p>

    <div class="city">
        <h2>Delhi</h2>
        <p>Delhi is the capital on India</p>
    </div>
    <div class="city1">
    <h2>Mumbai</h2>
    <p>Mumbai is capital of MH</p>
    </div>
    <div class="city2">
    <h2>Raipur</h2>
    <p>Raipur is capital of CG</p>
    </div>
</body>
</html>
